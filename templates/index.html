<html>
<head>
<title>Python Flask Upload and display image</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />         -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
<link rel="stylesheet" href="/static/css/style1.css">
</head>
<body>
<p><h1 align="center">Tome una foto para mostrar en pantalla</h1></p>
<div class="container">
<div class="row">
    <!-- <h2>Tome una foto para mostrar en pantalla</h2> -->
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    <!-- MUESTRA DE IMAGEN -->
    <!-- {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
    {% endif %} -->
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <!-- <video id="video"></video> -->
                 <input id="file" capture="camera" type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input id="submit" type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>
</div>
</div>
<!-- CODIGO DE SOCKET.IO -->
<script>
    // var websocket = new WebSocket("ws://localhost:3000");
    var websocket = new WebSocket("ws://192.168.1.69:3000");
    var submit = document.getElementById('submit');
    var image = document.getElementById("file");
    submit.addEventListener('click',function(event){
        event.preventDefault();
        var formData = new FormData();
        formData.append("file", image.files[0]);
        var xhr = new XMLHttpRequest ();
        xhr.open("POST","/",true);
        xhr.onreadystatechange = function () {
            if(xhr.readyState == 4 && xhr.status == 200){
                websocket.send("message");
            }
        }
        xhr.send(formData);
    });
</script>

</body>
</html>
