<div class="row">

    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>

              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    <!-- MUESTRA DE IMAGEN -->

        <dl>
            <p>
                <!-- <video id="video"></video> -->
                 <input id="file" capture="camera" type="file" name="file" class="form-control" autocomplete="off" required>

        <p>
